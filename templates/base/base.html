<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <title>PPAP</title>
      <!-- plugins:css -->
      <link
        rel="stylesheet"
        href="{% static 'base/vendors/mdi/css/materialdesignicons.min.css' %}"
      />
      <link
        rel="stylesheet"
        href="{% static 'base/vendors/base/vendor.bundle.base.css' %}"
      />

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script> 
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <!-- End plugin css for this page -->
      <!-- inject:css -->
      <link rel="stylesheet" href="{% static 'base/css/style.css' %}" />
      <!-- endinject -->
      <link rel="shortcut icon" href="{% static 'base/images/favicon.png' %}" />
    </head>
  </head>
  <body>
    <div class="container-scroller">
      {% include 'base/upperBar.html' %}
      <div class="container-fluid page-body-wrapper">
        {% include 'base/navbar.html' %}
        <div class="main-panel">
          <div class="content-wrapper">
            {% block content %}{% endblock content %}
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          {% include 'base/footer.html' %}
          <!-- partial -->
        </div>
      </div>
    </div>

    <script src="{% static 'base/vendors/base/vendor.bundle.base.js' %}"></script>    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"> </script>
    <script
      src="{% static 'base/js/tableAdd.js' %}"
      type="text/javascript"
    ></script>
  </body>
</html>
